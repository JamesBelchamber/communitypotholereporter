<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <p>Is the pothole over 50cm wide and/or 5cm deep?</p>
  <p>(Currently the council won't fix these potholes, but we want to know about them anyway)</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onBigHole()">Yes</button>
  <button mat-button (click)="onSmallHole()" cdkFocusInitial>No</button>
</div>

<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <p>Is this location accurate? You can go back and move the pin by dragging it, or by tapping on another location. You can also zoom in and out.</p>
  <p>Then press Submit.</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onBack()">Go back</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Submit</button>
</div>
